<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <img src="show-code.png" style="max-width: 100%; max-height: 100%;" alt="https://app.bannersnack.com/banner-creator/my-banners/">
    <div id="app">
        <div class="row">
            <span class="row-item">Activate</span>
            <span class="row-item right" ><input type="checkbox" id="switch1" onchange="onActivationClick(this)"/><label id="activation" for="switch1"></label></span>
        </div>
        <div class="row">
            <span class="row-item">Tooltip/Panel mode</span>
            <span class="row-item right" ><input type="checkbox" id="switch2" /><label id="tooltip" for="switch2" ></label></span>
        </div>
        <div class="row">
            <span class="row-item">Dark mode</span>
            <span class="row-item right" ><input type="checkbox" id="switch3" /><label id="darkmode" for="switch3" ></label></span>
        </div>
        
        <div class="row"><button type="button" onclick="onActivationClick(null)">Click Me!</button></div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
